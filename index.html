<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solid Dollop</title>

    <link rel="stylesheet" href="./assets/css/home-page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./assets/js/javascript.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous" defer></script>

</head>

<body>

    <header class="header">
        <h1 class="title">
            Solid Dollop
        </h1>
        <h2 class="title">
            Memory Card Game
        </h2>
    </header>

    <main>

        <section class="flex-container">

            <a href="./card-easy.html">
                <button class="buttonMode">
                    Easy
                </button>
            </a>

            <a href="./card-medium.html">
                <button class="buttonMode">
                    Medium
                </button>
            </a>

            <a href="./card-hard.html">
                <button class="buttonMode">
                    Hard
                </button>
            </a>
        </section>

        <div class="second-heading">
            <h2>Please select your level of difficulty!</h2>
        </div>

    </main>

    <footer>
        <button id="player-stats-modal">Player Stats</button>
        <div id="player-stats" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">
                    <i class="bi bi-x-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                        </svg>
                    </i>
                </span>
                <h2>PLAYER STATS</h2><br>

                <div>
                    <p>Completions: <span id="score"></span></p><br>
                </div>

                <div>
                    <p>Number of pairs: <span id="pairs"></span></p><br>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
