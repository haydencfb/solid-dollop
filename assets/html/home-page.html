<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solid Dollop</title>
    <link rel="stylesheet" href="../css/home-page.css">
    <script src="../js/javascript.js" defer></script>
</head>

<body>

    <header class="header">
        <h1 class="title">
            Solid Dollop
        </h1>
        <h2 class="title">
            Memory Card Game
        </h2>
    </header>

    <main>

        <section class="flex-container">

            <a href="./card-easy.html">
                <button class="buttonMode">
                    Easy
                </button>
            </a>

            <a href="./card-medium.html">
                <button class="buttonMode">
                    Medium
                </button>
            </a>

            <a href="./card-hard.html">
                <button class="buttonMode">
                    Hard
                </button>
            </a>
        </section>

        <div class="second-heading">
            <h2>Please select your level of difficulty!</h2>
        </div>

    </main>

    <footer>
        <button id="player-stats-modal">Player Stats</button>
        <div id="player-stats" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>PLAYER STATS</h2><br>
                <p>Completions: ###</p><br>
                <p>Number of pairs: ####</p><br>
                <p>Most recent time: ##:##:##</p><br>
                <p>Fastest time: ##:##:##</p>
            </div>
        </div>
    </footer>

</body>

</html>
